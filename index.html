<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="icon" href="images/arch-logo-od.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="gif">
                <img src="images/cat.gif" />
            </div>
        </div>

        <div class="right-container">
            <div class="head">
                <p><span id="time"></span></p>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search..." autocomplete="off">
                    <button id="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="bookmarks">
                <div class="category">
                    <div class="links">
                        <li class="title">school</li>
                        <li><a href="https://gmail.com">gmail</a></li>
                        <li><a href="https://maps.google.com">maps</a></li>
                        <li><a href="https://onedrive.live.com">onedrive</a></li>
                    </div>
                </div>

                <div class="category">
                    <div class="links">
                        <li class="title">dev</li>
                        <li><a href="https://github.com/">github</a></li>
                        <li><a href="https://tryhackme.com/login">tryhackme</a></li>
                        <li><a href="https://www.overleaf.com/project">overleaf</a></li>
                        <li><a href="https://doka.guide/">doka.guide</a></li>
                    </div>
                </div>

                <div class="category">
                    <div class="links">
                        <li class="title">ent</li>
                        <li><a href="https://hd.kinopoisk.ru/">kinopoisk</a></li>
                        <li><a href="https://www.soap2day.ac/">movies</a></li>
                        <li><a href="https://www.goodreads.com/">goodreads</a></li>
                    </div>
                </div>

                <div class="category">
                    <div class="links">
                        <li class="title">misc</li>
                        <li><a href="https://monkeytype.com/">monkeytype</a></li>
                        <li><a href="https://excalidraw.com/">excalidraw</a></li>
                        <li><a href="https://deepl.com/">deepl</a></li>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
